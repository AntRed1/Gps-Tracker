# ==============================
# APLICACIÓN
# ==============================
spring.application.name=GPS Tracker Application

# ==============================
# DATASOURCE - MySQL
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/gps_tracker?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=arojas
spring.datasource.password=@Emulador1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraciones JPA/Hibernate relacionadas a BD
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Pool HikariCP para conexiones (ajustable según necesidad)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# REDIS
# ==============================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000ms

# ==============================
# JWT
# ==============================
jwt.secret=secret-jwt-arojas-gps-app
jwt.access-token.expiration=900000          # 15 minutos (en milisegundos)
jwt.refresh-token.expiration=604800000      # 7 días (en milisegundos)

# ==============================
# SERVIDOR
# ==============================
server.port=8080
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# HTTP Compression para optimizar respuestas
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=512

# Codificación
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ==============================
# LOGGING
# ==============================
logging.level.root=INFO
logging.level.com.arojas.gpstracker=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
spring.output.ansi.enabled=ALWAYS

# Archivos de log (opcional)
logging.file.name=logs/gpstracker.log
logging.file.path=./logs

# ==============================
# JACKSON (JSON y Fechas)
# ==============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

# ==============================
# ACTUATOR Y MÉTRICAS
# ==============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.exposure.exclude=env,beans
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.metrics.enable.jdbc=true
management.metrics.enable.hikaricp=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=50ms,100ms,200ms

# ==============================
# MULTIPART (Archivos)
# ==============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.resolve-lazily=true

# ==============================
# CORS
# ==============================
spring.web.cors.allowed-origins=http://localhost
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# ==============================
# CACHÉ (Caffeine)
# ==============================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=3600s,recordStats=true

# ==============================
# MANEJO DE ERRORES
# ==============================
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.whitelabel.enabled=false

# ==============================
# SEGURIDAD Y CABECERAS HTTP
# ==============================
server.forward-headers-strategy=framework
spring.security.headers.cache-control=true
spring.security.headers.content-security-policy=default-src 'self'
spring.security.headers.frame-options=DENY
spring.security.headers.xss-protection=true
spring.security.headers.content-type-options=true
spring.security.headers.referrer-policy=strict-origin-when-cross-origin

# ==============================
# SESIONES
# ==============================
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=STRICT


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=gps-tracker-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.arojas.gpstracker.dto